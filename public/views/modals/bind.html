<nav class="tab-bar">
  <section class="left-small">
    <a ng-click="cancel()" class="p10">
      <span class="text-close" translate>Close</span>
    </a>
  </section>
  <section class="middle tab-bar-section">
    <h1 class="title ellipsis" ng-style="{'color':color}" translate>
      Bind payment
    </h1>
  </section>
</nav>


<div class="modal-content fix-modals-touch">
	<form name=bindForm>
	<div ng-if="error" class="row columns">
		<span class="has-error size-12">
			{{error}}
		</span>
	</div>
	<h4 class="title m0 row" translate>The peer receives this payment if:</h4>
	<div class="row columns m10t">
		<select>
			<option selected>I receive another payment:</option>
		</select>
	</div>
	
	<div class="row">
		<div class="large-6 medium-6 small-6 columns" style="padding-right: 0px">
			<input type="number" min="0" ng-attr-placeholder="{{'Amount'|translate}}" ng-minlength="0.00000001" ng-maxlength="10000000000" ng-model="binding.reverseAmount" name="reverseAmount" valid-amount required autocomplete="off" style="text-align: right">
		</div>
		<div class="large-6 medium-6 small-6 columns" style="padding-left: 0px">
			<select ng-model="binding.reverseAsset" ng-options="info.asset as info.displayName for info in arrPublicAssetInfos" style="margin-top: -2px; font-size: 13px; color: #6A7D90" ></select>
		</div>
	</div>
	
	<h4 class="columns row title">
		If the condition is not met, I can take this money back after: 
	</h4>
	<div class="row">
		<div class="large-6 medium-6 small-6 columns" style="padding-right: 0px">
			<input type="number" min="0.1" required name="timeout" ng-model="binding.timeout" style="text-align: right">
		</div>
		<div class="large-6 medium-6 small-6 columns" style="padding-left: 0px; margin-top: 8px; font-size: 13px; color: #6A7D90">
			hours
		</div>
	</div>
	
	<div class="m20t large-12 large-centered row columns">
		<div >
		</div>
		<div >
		</div>
		<button type="button" class="button black round expand" ng-disabled="!binding.timeout || !binding.reverseAmount || bindForm.reverseAmount.$invalid" ng-style="{'background-color':color}" ng-click="bind()" translate>
			Bind Payment
		</button>
	</div>
	</form>
</div>
